<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first">Enter your first name: <input type="text" name="first" id="first" required/></label>
            <label for="last">Enter your last name: <input type="text" name="last" id="last" required/></label>
            <label for="email">Enter your email: <input type="email" name="email" id="email" required/></label>
            <label for="password">Create a password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required/></label>
        </fieldset>
        <fieldset>
            <label for="pa"><input class="inline" id="pa" name="account-type" type="radio"/> Personal Account</label>
            <label for="ba"><input class="inline" id="ba" name="account-type" type="radio"/> Business Account</label>
            <label for="terms"><input class="inline" type="checkbox" name="terms" id="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a>.</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"/></label>
            <label for="age">Input your age(years): <input type="number" id="age" min="13" max="120"/></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" cols="3" rows="30" placeholder="I like to code on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
    
</body>
</html>
